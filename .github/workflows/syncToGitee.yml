name: syncToGitee
on:
  push:
    branches:
      - babel
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror the Github organization repos to Gitee.
        uses: Yikun/hub-mirror-action@master
        with:
          src: 'github/yitjhy'
          dst: 'gitee/yitjhy'
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token:  ${{ secrets.GITEE_TOKEN }}
          static_list: "generateBlock"
          force_update: true
          debug: true
